<div class="container mt-5" style="margin-top: 500px;">

    <div class="row justify-content-center">
        <h1 class="mt-5">Student Data</h1>
    </div>

    <div class="row text-center">
      <div class="col-md-6 col-sm-12 col-lg-3 col-xl-3 p-2" *ngFor="let s of StudentData">
        <div class="card card-hover" >
          <img [src]="s.img">
          <h4>{{s.Name|uppercase}} </h4>
          <p> {{s.City}}</p>
          <p> {{s.Email}} </p>
          <button type="button" class="btn btn-info" (click)="Share(s)">Details</button>
        </div>
      </div>
    </div>
</div>
